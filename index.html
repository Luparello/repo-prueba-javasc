<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simulador de préstamos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Simulador de préstamos</h1>
      <form>
        <div class="form-group">
          <label for="loanAmount">Cantidad de préstamo:</label>
          <input type="number" id="loanAmount" name="loanAmount" required>
        </div>
        <div class="form-group">
          <label for="interestRate">Tasa de interés (%):</label>
          <input type="number" id="interestRate" name="interestRate" required>
        </div>
        <div class="form-group">
          <label for="loanTerm">Plazo del préstamo (meses):</label>
          <input type="number" id="loanTerm" name="loanTerm" required>
        </div>
        <button type="button" onclick="calculateLoan()">Calcular</button>
      </form>
      <div id="results">
        <p id="monthlyPayment"></p>
        <p id="totalPayment"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
